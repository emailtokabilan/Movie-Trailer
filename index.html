<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Playlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bs-example">
    <div class="row">
        <div class="col-sm-12"><h1>Upcoming's Movie Trailer</h1></div>
      </div>	
    </div>
    <div class="container">
        <div class="main-video-container">
           <video src="./video/1.mp4" loop controls class="main-video"></video> 
            <h3 class="main-vid-title">Tomorrowland</h3>
        </div>


        <div class="video-list-container">
            <div class="list active">
                <video src="./video/1.mp4" class="list-video"></video>

                <h3 class="list-title">Tomorrowland</h3>
            </div>

            <div class="list">
                <video src="./video/2.mp4" class="list-video"></video>

                <h3 class="list-title">jurassic park</h3>
            </div>
            <div class="list">
                <video src="./video/3.mp4" class="list-video"></video>

                <h3 class="list-title">Ready Player One </h3>
            </div>
            <div class="list">
                <video src="./video/4.mp4" class="list-video"></video>

                <h3 class="list-title">Disney's The THE BFG </h3>
            </div>
            <div class="list">
                <video src="./video/5.mp4" class="list-video"></video>

                <h3 class="list-title">ET The Extra Terrestrial (1982) </h3>
            </div>
            <div class="list">
                <video src="./video/6.mp4" class="list-video"></video>

                <h3 class="list-title">Far Cry 6 </h3>
            </div>
            <div class="list">
                <video src="./video/7.mp4" class="list-video"></video>

                <h3 class="list-title">Finch (2021) - Ending Scene</h3>
            </div>
            <div class="list">
                <video src="./video/8.mp4" class="list-video"></video>

                <h3 class="list-title">Award Winning NAPO Animated Short Film  </h3>
            </div>
            <div class="list">
                <video src="./video/9.mp4" class="list-video"></video>

                <h3 class="list-title">Rocky Trailer  </h3>
            </div>
            <div class="list">
                <video src="./video/10.mp4" class="list-video"></video>

                <h3 class="list-title">Jurassic World Dominion  </h3>
            </div>
            <div class="list">
                <video src="./video/11.mp4" class="list-video"></video>

                <h3 class="list-title">Munich  </h3>
            </div>

        </div>
    </div>    








    <script src="script.js"></script>
</body>
</html>
